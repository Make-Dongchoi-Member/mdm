version: "3"

services:
  web:
    build:
      context: ./web
    image: web
    container_name: web
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      NODE_ENV: prod
    networks:
      - net
    volumes:
      - ./web:/usr/src/app
    tty: true
  db:
    build: ./database
    image: database
    env_file:
      - ./.env
    container_name: database
    restart: always
    expose:
      - "5432"
    networks:
      - net
    tty: true

networks:
  net:
    driver: bridge
